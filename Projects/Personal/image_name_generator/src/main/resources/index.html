        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

        <!-- My Javascript & CSS -->    
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="stylesheet.css" type="text/css">
    </head>
    
    <body class="animated bounce">
        <!--navbar-->
        <nav class="navbar" id="nav">
            <div class="container-fluid">
                <a class="navbar-brand" id="navbar-brand"> The Justice API </a>
            </div>
        </nav>
        
		<!--header-->
       <header id="api_description">
            <div class="container-fluid" id="api_description_inner">
                <p id="intro-text">
                    Generate descriptive file names for images in your project.
					<br>
					<br>
					<br>
					<a class="page-scroll btn btn-xl" id="intro-button" onclick='tryItButton()'>It's free, Try it now!</a>
                </p>
				<br>
				<div id="header-bottom-border"></div>
            </div>
        </header>
		
		<!--api usage information
        <section id="info-and-use">
            <div class="container-fluid" id="info-and-use-inner">

					The Response will be in plain text or <text/plain> format.
				</p>
            </div>
        </section>-->

		<section class="hidden bg-light-gray" id="api_tests">

			</div>

				</div>

				</div>
			</div>
			<br>
			<div class="container-fluid" id="upload-button">
				<a class="page-scroll btn btn-xl" id="pseudo-upload-button" onclick='imageUploadButton()'>Select an image</a>
				<input class="hidden" accept="image/*" type='file' id='file'/>
			</div>
			<br>
			<br>
		</section>

        <footer class="fixed-bottom" id="footer">
            <div class="container-fluid">
            </div>
